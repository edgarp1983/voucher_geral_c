  <path d="M45 30 Q60 20 75 30 Q60 40 45 30" fill="#16a34a"/>
  
  <!-- Texto CADASTUR -->
  <text x="60" y="58" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">CADASTUR</text>
  <text x="60" y="70" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">MINISTÉRIO DO TURISMO</text>
